<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zolo Modz - Loading</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --neon-purple: #b026ff;
            --neon-pink: #ff00ff;
            --neon-cyan: #00ffff;
            --neon-green: #39ff14;
            --neon-orange: #ffaa00;
            --dark-bg: #0a0a0f;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--dark-bg);
            color: #fff;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        /* Background */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            overflow: hidden;
        }

        .nebula {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 0, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 0, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(0, 255, 255, 0.08) 0%, transparent 40%);
            animation: nebulaMove 20s ease-in-out infinite;
        }

        @keyframes nebulaMove {
            0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.5; }
            50% { transform: scale(1.1) rotate(5deg); opacity: 0.8; }
        }

        .grid-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(176, 38, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(176, 38, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg);
            transform-origin: center top;
            animation: gridMove 15s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(50px); }
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Logo */
        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(90deg, var(--neon-purple), var(--neon-pink), var(--neon-cyan), var(--neon-purple));
            background-size: 300% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientText 3s linear infinite;
            text-shadow: 0 0 30px rgba(176, 38, 255, 0.5);
            letter-spacing: 8px;
            margin-bottom: 60px;
        }

        @keyframes gradientText {
            0% { background-position: 0% 50%; }
            100% { background-position: 300% 50%; }
        }

        /* Loading Text */
        .loading-text {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
            letter-spacing: 3px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* Progress Bar Container */
        .progress-container {
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
        }

        .progress-bar-bg {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        }

        .progress-bar-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-purple), var(--neon-pink));
            border-radius: 10px;
            transition: width 0.1s linear;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
            animation: barGlow 2s ease-in-out infinite;
        }

        @keyframes barGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(0, 255, 255, 0.6); }
            50% { box-shadow: 0 0 40px rgba(176, 38, 255, 0.8); }
        }

        /* Status Text */
        .status-text {
            font-size: 1rem;
            color: var(--neon-cyan);
            margin-top: 20px;
            height: 30px;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            transition: all 0.3s ease;
        }

        /* License Screen */
        .license-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 15, 0.98);
            backdrop-filter: blur(20px);
            z-index: 100;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .license-screen.active {
            display: flex;
            opacity: 1;
        }

        .license-content {
            text-align: center;
            max-width: 600px;
            animation: fadeInUp 0.5s ease;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .license-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            border: 3px solid var(--neon-green);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: var(--neon-green);
            box-shadow: 0 0 40px rgba(57, 255, 20, 0.5);
            animation: licensePulse 2s ease-in-out infinite;
        }

        @keyframes licensePulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 40px rgba(57, 255, 20, 0.5); }
            50% { transform: scale(1.05); box-shadow: 0 0 60px rgba(57, 255, 20, 0.8); }
        }

        .license-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            color: #fff;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .license-highlight {
            color: var(--neon-green);
            text-shadow: 0 0 20px rgba(57, 255, 20, 0.6);
        }

        .continue-btn {
            margin-top: 30px;
            padding: 20px 50px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #fff;
            background: transparent;
            border: 2px solid var(--neon-green);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.4), inset 0 0 20px rgba(57, 255, 20, 0.1);
        }

        .continue-btn:hover {
            background: rgba(57, 255, 20, 0.1);
            box-shadow: 0 0 40px rgba(57, 255, 20, 0.6), inset 0 0 30px rgba(57, 255, 20, 0.2);
            transform: translateY(-3px);
        }

        /* Install Screen */
        .install-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 15, 0.98);
            backdrop-filter: blur(20px);
            z-index: 200;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .install-screen.active {
            display: flex;
            opacity: 1;
        }

        .install-content {
            width: 100%;
            max-width: 700px;
            text-align: center;
        }

        .install-header {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            color: var(--neon-cyan);
            margin-bottom: 10px;
            letter-spacing: 3px;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .install-subheader {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 40px;
            letter-spacing: 2px;
        }

        .install-progress-container {
            width: 100%;
            margin-bottom: 20px;
        }

        .install-progress-bg {
            width: 100%;
            height: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 170, 0, 0.3);
        }

        .install-progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--neon-orange), var(--neon-pink), var(--neon-purple));
            border-radius: 10px;
            transition: width 0.3s ease;
            box-shadow: 0 0 30px rgba(255, 170, 0, 0.6);
        }

        .install-stats {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .install-percent {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            color: var(--neon-orange);
            text-shadow: 0 0 20px rgba(255, 170, 0, 0.6);
            margin: 20px 0;
        }

        .install-time {
            color: var(--neon-cyan);
            font-size: 0.9rem;
            margin-bottom: 30px;
        }

        .install-btn {
            margin-top: 20px;
            padding: 18px 50px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            cursor: not-allowed;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo { font-size: 2.5rem; letter-spacing: 4px; }
            .loading-text { font-size: 1.2rem; }
            .license-title { font-size: 1.2rem; }
            .install-header { font-size: 1.4rem; }
        }
    </style>
</head>
<body>
    <!-- Background -->
    <div class="bg-container">
        <div class="nebula"></div>
        <div class="grid-lines"></div>
    </div>

    <!-- Initial Loading Screen -->
    <div class="container" id="initialScreen">
        <h1 class="logo">ZOLO MODZ</h1>
        <p class="loading-text">Подождите...</p>
        <div class="progress-container">
            <div class="progress-bar-bg">
                <div class="progress-bar-fill" id="initialProgress"></div>
            </div>
        </div>
        <p class="status-text" id="statusText">Определение лицензии...</p>
    </div>

    <!-- License Screen -->
    <div class="license-screen" id="licenseScreen">
        <div class="license-content">
            <div class="license-icon">✓</div>
            <h2 class="license-title">
                Обнаружена лицензия на установку<br>
                <span class="license-highlight">пробной версии чита ZoloCheat</span>
            </h2>
            <button class="continue-btn" onclick="showInstallScreen()">Продолжить</button>
        </div>
    </div>

    <!-- Install Screen -->
    <div class="install-screen" id="installScreen">
        <div class="install-content">
            <h2 class="install-header">Идёт установка...</h2>
            <p class="install-subheader">PUBG MOBILE GLOBAL Trial Version</p>
            
            <div class="install-progress-container">
                <div class="install-progress-bg">
                    <div class="install-progress-fill" id="installProgress"></div>
                </div>
                <div class="install-stats">
                    <span id="loadedSize">Загружено: 0 MB из 1170 MB</span>
                    <span id="speed">Скорость: 2.4 MB/s</span>
                </div>
            </div>
            
            <div class="install-percent" id="installPercent">0%</div>
            <p class="install-time" id="installTime">Осталось примерно: 8 минут</p>
            
            <button class="install-btn" id="installBtn" disabled>Продолжить!</button>
        </div>
    </div>

    <script>
        // Initial loading statuses
        const statuses = [
            "Определение лицензии...",
            "Проверка обновлений безопасности...",
            "Кэширование ресурсов...",
            "Загрузка критических модулей...",
            "Готово к работе!"
        ];

        // Initial loading
        let statusIndex = 0;
        const initialProgress = document.getElementById('initialProgress');
        const statusText = document.getElementById('statusText');
        const initialScreen = document.getElementById('initialScreen');
        const licenseScreen = document.getElementById('licenseScreen');

        function updateInitialLoading() {
            const duration = Math.random() * 5000 + 4000; // 4-9 seconds
            
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 3;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                    setTimeout(showLicenseScreen, 500);
                }
                initialProgress.style.width = progress + '%';
                
                // Update status text
                if (progress > 20 && statusIndex === 0) {
                    statusIndex = 1;
                    statusText.textContent = statuses[1];
                } else if (progress > 40 && statusIndex === 1) {
                    statusIndex = 2;
                    statusText.textContent = statuses[2];
                } else if (progress > 60 && statusIndex === 2) {
                    statusIndex = 3;
                    statusText.textContent = statuses[3];
                } else if (progress > 85 && statusIndex === 3) {
                    statusIndex = 4;
                    statusText.textContent = statuses[4];
                }
            }, duration / 100);
        }

        function showLicenseScreen() {
            initialScreen.style.display = 'none';
            licenseScreen.classList.add('active');
        }

        function showInstallScreen() {
            licenseScreen.classList.remove('active');
            const installScreen = document.getElementById('installScreen');
            installScreen.classList.add('active');
            startInstallation();
        }

        function startInstallation() {
            const installProgress = document.getElementById('installProgress');
            const installPercent = document.getElementById('installPercent');
            const loadedSize = document.getElementById('loadedSize');
            const installTime = document.getElementById('installTime');
            
            const totalDuration = Math.random() * 360000 + 300000; // 5-11 minutes (300000-660000 ms)
            const totalSize = 1170;
            let currentSize = 0;
            let percent = 0;
            
            // Random speed between 1.5 and 4.5 MB/s
            const speed = (Math.random() * 3 + 1.5).toFixed(1);
            document.getElementById('speed').textContent = `Скорость: ${speed} MB/s`;
            
            const interval = setInterval(() => {
                // Very small random increment for slow loading
                const increment = Math.random() * 0.08;
                percent += increment;
                
                if (percent >= 99) {
                    percent = 99;
                    clearInterval(interval);
                    // Button stays gray and disabled at 99%
                }
                
                currentSize = Math.floor((percent / 100) * totalSize);
                
                installProgress.style.width = percent + '%';
                installPercent.textContent = Math.floor(percent) + '%';
                loadedSize.textContent = `Загружено: ${currentSize} MB из ${totalSize} MB`;
                
                // Update time remaining
                const remainingPercent = 99 - percent;
                const remainingTime = Math.ceil((remainingPercent / 100) * (totalDuration / 60000));
                installTime.textContent = `Осталось примерно: ${remainingTime} минут`;
                
            }, totalDuration / 9900);
        }

        // Start initial loading
        updateInitialLoading();
    </script>
</body>
</html>
